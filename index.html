<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----====== CSS =======-->
    <link rel="stylesheet" href="css/styles.css">
    
    
    <!----====== Iconscout CSS =======-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/relase/v4.0.0/css/line.css">

    <title>After School</title>
</head>
<body>
    <div class="container">
        <header>Inscripción After School</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos del niño</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Apellido Paterno</label>
                            <input type="text" name="" id="" placeholder="Apellido Paterno" required>
                        </div>

                        <div class="input-field">
                            <label>Apellido Materno</label>
                            <input type="text" name="" id="" placeholder="Apellido Materno" required>
                        </div>

                        <div class="input-field">
                            <label>Nombre</label>
                            <input type="text" name="" id="" placeholder="Nombre" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Eres usuario del Club </label>
                            <select name="" id="">
                                <option value="Sí">Sí</option>
                                <option value="No">No</option>
                            </select>
                            </div>

                        <div class="input-field">
                            <label>Número de Usuario</label>
                            <input type="text" name="" id="" placeholder="Número de Usuario">
                        </div>

                       <div class="input-field">
                            <label>¿De que escuela eres? </label>
                            <input type="text" name="" id="" placeholder="Escoge una institución" required>
                        </div>

                        <div class="input-field">
                            <label>Edad</label>
                            <input type="number" name="" id="" placeholder="Edad" required>
                            </div>

                        <div class="input-field">
                            <label>Fecha de nacimiento</label>
                            <input type="date" name="" id="" placeholder="Fecha de nacimiento" required>
                        </div>

                        <div class="input-field">
                            <label>Genero </label>
                            <select name="" id="">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                            </div>
                            <div class="input-comentarios">
                                <label>¿Es alergico a algo? </label>
                            <textarea name="comentarios" rows="5" cols="128"></textarea>
                            </div>
                            
                            <button class="nextBtn">
                                <span class="btnText">Siguiente</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                    </div>
                </div>
            </div>

            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos de los padres o tutores</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Apellido Paterno</label>
                            <input type="text" name="" id="" placeholder="Apellido Paterno" required>
                        </div>

                        <div class="input-field">
                            <label>Apellido Materno</label>
                            <input type="text" name="" id="" placeholder="Apellido Materno" required>
                        </div>

                        <div class="input-field">
                            <label>Nombre</label>
                            <input type="text" name="" id="" placeholder="Nombre" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Apellido Paterno</label>
                            <input type="text" name="" id="" placeholder="Apellido Paterno">
                        </div>

                        <div class="input-field">
                            <label>Apellido Materno</label>
                            <input type="text" name="" id="" placeholder="Apellido Materno">
                        </div>

                        <div class="input-field">
                            <label>Nombre</label>
                            <input type="text" name="" id="" placeholder="Nombre">
                        </div>

                        <div class="input-field">
                            <label>Número de contacto</label>
                            <input type="number" name="" id="" placeholder="Número de contacto" required>
                            </div>

                        <div class="input-field">
                            <label>Correo electrónico</label>
                            <input type="email" name="" id="" placeholder="Correo electrónico" required>
                        </div>

                        <div class="input-field">
                            <label>Genero </label>
                            <select name="" id="">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                            </div>
                          
                            
                            <button class="nextBtn">
                                <span class="btnText">Siguiente</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                    </div>
                </div>
            </div>

        </form>
    </div>


    
</body>
</html>
